<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mã QR - Cộng Đồng Yêu Thương</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: 'Inter', sans-serif; background: #f8f9fa; padding: 0; }
    h2 { color: #ea5647; margin-bottom: 24px; }
    #qrcode { margin-top: 20px; display: flex; justify-content: center; align-items: center; background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <h2>Quét mã QR để truy cập:</h2>

  <div style="width: 240px; display: flex; justify-content: center; align-items: center;">
    <div id="qrcode"></div>
  </div>

  <script>
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: "https://congdongyeuthuong.vercel.app/",
      width: 200,
      height: 200,
    });
  </script>
</body>
</html>
